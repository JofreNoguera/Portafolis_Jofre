    // Aqui es pot fer tants forats com vulguem gracies al bucle, pero jo n'he posat 9

        forat.src = "topoPam.jpg";

        } else {
    forat.src = "topoPam.jpg";
    }
    setTimeout(() => {
        forat.src = (index == talpIndex) ? "topoSi.jpg" : "topoNo.jpg";
    }, 300);
    }


setInterval(() => {
